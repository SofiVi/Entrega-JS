    <div class="titulo">

        <div> <button class="btn"> <a href="./index.html">Salir</a></button></div>
   
    </div>

    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="seleccionDestino" onchange="hotel();">
        <option selected>Seleccione el destino</option>
        <option value="1">Africa</option>
        <option value="2">Caribe</option>
        <option value="3">Peru</option>
        <option value="4">Australia</option>
        <option value="5">Europa</option>
      </select>
      <input type="text" id="txtvalue"/>


      <select class=" form-select form-select-sm" aria-label=".form-select-sm example" id="seleccionHotel">
        <option selected>Seleccione el hotel</option>
        <option value="1">Una estrella</option>
        <option value="2">Dos estrellas</option>
        <option value="3">Tres estrellas</option>
        <option value="4">Cuatro estrellas</option>
        <option value="5">Cinco estrellas</option>
      </select>

      <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="seleccionCuotas">
        <option selected>Seleccione las cuotas a pagar el viaje</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
